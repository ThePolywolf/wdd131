        <a href="index.html"><img src="images/AAD_logo.png" alt="Plane logo"></a>

        <div class="hero">
            <img src="images/armed-jet.jpg" alt="front view of an armed jet">

        </div>

        <div class="contact-info">
            <ul>
                <li>Email:</li>
                <li>Phone:</li>
                <li>Address:</li>
            </ul>
            <ul>
                <li>aad-contact-line@aad.com</li>
                <li>(208) XXX-XXXX</li>
                <li>12345 SW St. Rexburg, ID 52XXX</li>
            </ul>
        </div>

        <form id="contact-form">
            <h2>Contact Us</h2>

            <input id="name" type="text" placeholder="Name...*" required>
            <input id="email" type="email" placeholder="Email...*" required>
            <input id="subject" type="text" placeholder="Subject...">
            <textarea id="message" placeholder="Message...*" required></textarea>
            <button>Submit</button>

        <div id="thank-you">
            <h2>Thank You!</h2>
            <p>Your submission has been received, we will contact you soon.</p>
        </div>
